# ------ VAgrA.Position ------
VAgrA.Position:
  Description : >
     Position of markers of macrorole "A'
  SetUp : 'single aggregated entry per language'
  DataEntry : 'derived'
  VariableType : 'data'
  DataType : 'categorical'
  VariantOf : 'VAgrA.Position'
  N.levels : 15
  N.entries : 318
  N.languages : 316
  N.missing : 29
  Levels : 
    'prae' : >
       before the phonological host
    'post' : >
       after the phonological host
    'post (in)' : >
       after the phonological host by default, inside the host under exceptional conditions (typically
       lexical)
    'prae/post' : >
       either before or after the phonological host, conditioned by some structural context (category,
       syntax etc.)
    'prae/post/in/circum' : >
       either before, after, inside or around the phonological host, conditioned by some structural context
       (category, syntax etc.)
    'prae/circum' : >
       either before or around the phonological host, conditioned by some structural context (category,
       syntax etc.)
    'prae/in/post' : >
       either before, inside or after the phonological host, conditioned by some structural context (category,
       syntax etc.)
    'in/prae' : >
       either inside or before the phonological host, conditioned by some structural context (category,
       syntax etc.)
    'post/prae (simul)' : >
       either before, after or in two or more positions in the phonological host, conditioned by some
       structural context (category, syntax etc.)
    'Wackernagel' : >
       DO NOT USE (Wackernagel is defined as Behavior = Initial and Position = post) -- see log 77
    'simul' : >
       the formative has two exponents at different positions in the phonological host (but it is not
       the case that one is positioned before and the other after the host, which is coded as “circum”)
    'post (prae)' : >
       after the phonological host by default, before the host under exceptional conditions (typically
       lexical)
    'prae (post)' : >
       before the phonological host by default, after the host under exceptional conditions (typically
       lexical)
    'prae/post/circum' : >
       either before, after or around the phonological host, conditioned by some structural context (category,
       syntax etc.)
    'in' : >
       inside the phonological host
  Notes : >
     For the definition of macrorole "A", see the metadata for Relation in LocusMacrorelations

